<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="google-signin-client_id" content="370408449373-dh7m9i78rqk1h1bnt3sba3l2g5u5979i.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>SIGN UP</title>

</head>

<body>
    <script>

      function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
              console.log('statusChangeCallback');
              // response include The current login status of the person.
              if (response.status === 'connected') {   // Logged into your webpage and Facebook.
                  testAPI();
              } else {                                 // Not logged into your webpage or we are unable to tell.
                  document.getElementById('status').innerHTML = 'Please log ' +
                      'into this webpage.';
              }
          }


          function checkLoginState() {               // Called when a person is finished with the Login Button.
              FB.getLoginStatus(function (response) {   // See the onlogin handler
                  statusChangeCallback(response);
              });
          }


          window.fbAsyncInit = function () {
              FB.init({
                  appId: '695754041039806',
                  cookie: true,                     // Enable cookies to allow the server to access the session.
                  xfbml: true,                     // Parse social plugins on this webpage.
                  version: 'v8.0'           // Use this Graph API version for this call.
              });


              FB.getLoginStatus(function (response) {   // Called after the JS SDK has been initialized.
                  statusChangeCallback(response);        // Returns the login status.
              });
          };

          function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
              console.log('Welcome!  Fetching your information.... ');
              FB.api('/me', { locale: 'en_US', fields: 'name,first_name ,last_name, email' }, function (response) {
                  console.log(response.first_name);
                  document.getElementById('status').innerHTML =
                      'Thanks for logging in, ' + response.name + '! <br>';
              });
          }


          function onSuccess(googleUser) {
              console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
          }
          function onFailure(error) {
              console.log(error);
          }
          function renderButton() {
              gapi.signin2.render('google-sign-in-id', {
                  'scope': 'profile email',
                  'width': 240,
                  'height': 50,
                  'longtitle': true,
                  'theme': 'dark',
                  'onsuccess': onSuccess,
                  'onfailure': onFailure
              });
          }

    </script>

    <div class="img-container">
        <img src="https://techsupport.foreverwarm.com/wp-content/uploads/2011/09/amazon-logo.jpg">
    </div>
    <div class="wrap">
        <h3><a href="#">SIGN UP</a></h3>
        <h2>Create your account</h2>
        <p>Lorem ipsum dolor sit amet,consectetur adipiscing elit.</p>
        <div class="social-media">
            <div id="google-sign-in-id"></div>
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                Sign Up With Facebook
            </fb:login-button>


        </div>
        <div class="division">
            <div class="line l"></div>
            <span>or</span>
            <div class="line r"></div>
        </div>
        <div class="form loginBox">
            <form>
                <input id="FirstName" class="form-control" type="text" placeholder="First Name" name="First Name">
                <input id="LastName" class="form-control" type="text" placeholder="Last Name" name="Last Name">
                <input id="email" class="form-control" type="text" placeholder="Email Address" name="Email Address">
                <input id="password" class="form-control" type="password" placeholder="Password" name="Password">
                <h9>By clicking Sign Up,you agree to our<a href="#"> Terms of Use</a> and our<a href="#"> Privacy
                        Policy</a></h9>
                <input class="btn btn-default btn-login" type="button" value="SIGN UP">
            </form>
            <div id="status">
            </div>
        </div>

    </div>
    </div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>

</html>
